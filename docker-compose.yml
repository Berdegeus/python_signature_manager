services:
  app:
    build: .
    network_mode: "host"
    environment:
      - DB_KIND=sqlite
      - SQLITE_PATH=/app/data/capitalia.db
      - JWT_SECRET=your-jwt-secret-here
      - JWT_SERVICE_URL=http://127.0.0.1:8200
      - JWT_SERVICE_TIMEOUT=5
      - HOST=0.0.0.0
      - PORT=8000-8100
      - PORT_POOL=8000-8100
    volumes:
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-m", "capitalia.scripts.health_probe"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 20s

  jwt-service:
    build: .
    command: ["python", "-m", "jwt_service.main"]
    network_mode: "host"
    environment:
      - JWT_SECRET=your-jwt-secret-here
      - JWT_SERVICE_HOST=0.0.0.0
      - JWT_SERVICE_PORT=8200
    restart: unless-stopped

  router:
    build:
      context: ./router
      dockerfile: Dockerfile
    network_mode: "host"
    environment:
      - BACKEND_HOST=127.0.0.1
      - BACKEND_PORTS=8000-8100
      - BACKEND_DISCOVERY_INTERVAL=2
      - ROUTER_PORT=80
    depends_on:
      - app
    restart: unless-stopped


services:
  purchase_requests:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Data Source=/app/data/app.db
      - SERVICE_HOST=host.docker.internal
      - PORT=8080
      - JwtService__BaseAddress=http://host.docker.internal:8200
      - JwtService__ClientId=purchase-requests-service
      - JwtService__Audience=capitalia
      - JwtService__DefaultTtlSeconds=900
      - JwtService__TimeoutSeconds=5
    volumes:
      - ./Data:/app/data
    ports:
      - "0:8080"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://127.0.0.1:8080/health"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 20s

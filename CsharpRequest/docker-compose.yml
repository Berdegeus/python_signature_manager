version: "3.9"

services:
  purchase_requests:
    build:
      context: .
      dockerfile: Dockerfile
    network_mode: "host"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Data Source=/app/data/app.db
      - SERVICE_HOST=127.0.0.1
      - PORT=5085
      - PORT_POOL=5085-5095
      - JwtService__BaseAddress=http://127.0.0.1:8200
      - JwtService__ClientId=purchase-requests-service
      - JwtService__Audience=capitalia
      - JwtService__DefaultTtlSeconds=900
      - JwtService__TimeoutSeconds=5
    volumes:
      - ./Data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://127.0.0.1:5085/health"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 20s
